<ion-header>
  <ion-toolbar>
    <ion-title>
      Navigation
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size-sm>
        <ion-item lines="none">
          <ion-badge slot="start">Lat/Long: {{myAPI.geoLocation?.coords?.latitude | number:'1.2-5' }} / {{myAPI.geoLocation?.coords?.longitude | number:'1.2-5' }}</ion-badge>
      
          <ion-badge slot="start">Accuracy: {{myAPI.geoLocation?.coords?.accuracy | number:'1.1-1'}}</ion-badge>
        </ion-item>
      </ion-col>
    </ion-row>    
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="myAPI.getLocation()">
      <ion-icon name="compass-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
